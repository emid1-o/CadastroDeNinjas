<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Ninjas</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #2c3e50;
            color: white;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td:last-child {
            display: flex;
            gap: 10px;
        }

        a {
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            color: white;
            transition: background-color 0.3s ease;
        }

        a:nth-child(1) {
            background-color: #3498db;
        }

        a:nth-child(1):hover {
            background-color: #2980b9;
        }

        a:nth-child(2) {
            background-color: #f39c12;
        }

        a:nth-child(2):hover {
            background-color: #d68910;
        }

        a:nth-child(3) {
            background-color: #e74c3c;
        }

        a:nth-child(3):hover {
            background-color: #c0392b;
        }

        span {
            font-weight: 500;
        }
    </style>
</head>

<body>

<h1>Lista de Ninjas</h1>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>nome</th>
        <th>idade</th>
        <th>email</th>
        <th>rank</th>
        <th>missões</th>
        <th>ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ninja : ${ninjas}">
        <td th:text="${ninja.id}"></td>
        <td th:text="${ninja.nome}"></td>
        <td th:text="${ninja.idade}"></td>
        <td th:text="${ninja.email}"></td>
        <td th:text="${ninja.rank}"></td>
        <td>
                <span th:if="${ninja.missoes}">
                    <span th:text="${ninja.missoes.nome}"></span>,
                    Dificuldade: <span th:text="${ninja.missoes.dificuldade}"></span>
                </span>
            <span th:if="${ninja.missoes == null}">Sem missões cadastradas para o Ninja</span>
        </td>
        <td>
            <a th:href="@{/ninjas/ui/#/{id}(id=${ninja.id})}">Ver detalhes</a>
            <a th:href="@{/ninjas/ui/#/{id}(id=${ninja.id})}">Alterar</a>
            <a th:href="@{/ninjas/ui/deletarId/{id}(id=${ninja.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
